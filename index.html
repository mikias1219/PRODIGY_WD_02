<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stopwatch">
    <div class="controls">
        <button id="startButton" onclick="startStopwatch()">Start</button>
        <button id="lapButton" onclick="recordLap()">Lap</button>
        <button id="resetButton" onclick="resetStopwatch()">Reset</button>
    </div>
    <div id="display" class="display">00:00:00</div>
    <ul id="laps" class="laps"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
